<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
<head>
    <title>Registration</title>
</head>
<body>
<h:form>
    <h:commandButton action="index?faces-redirect=true" value="Home"/>
    <h:commandButton action="login?faces-redirect=true" value="Login"/>
</h:form>
<h2>Registration</h2>
<h:form>
    <h:outputLabel for="username" value="Username: " />
    <h:inputText id="username" value="#{registrationBean.username}" required="true" requiredMessage="Username is required"/>
    <h:message for="username" style="color: red;" />
    <br/><br/>

    <h:outputLabel for="password" value="Password: " />
    <h:inputSecret id="password" value="#{registrationBean.password}" required="true" requiredMessage="Password is required"/>
    <h:message for="password" style="color: red;" />
    <br/>

    <h:outputText value="#{registrationBean.message}"/>
    <br/>

    <h:commandButton value="Register" action="#{registrationBean.register}"/>
</h:form>
</body>
</html>
